<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="bienvenido.css">
    <link rel="stylesheet" href="../common/footer.css">
    <link rel="icon" type="image/png" href="http://localhost:3000/images/dadisimo_logo.png">
</head>
<body>
    <header class="header">
        <img src="http://localhost:3000/images/dadisimo_logo.png" alt="Logo Dadisimo" class="header-logo">
        <h1 class="header-title">Dadisimo</h1>
         
    </header>
    
    <div class="content-wrapper">
        <div class="welcome-container">
            <h2>¡Bienvenido a Dadisimo!</h2>
            <p>El mejor negocio para conseguir tus articulos de TTRPGs</p>
            <p>Ingresá tu nombre para continuar</p>

            <form id="welcomeForm">
                <input type="text" id="nombre" placeholder="Tu nombre..." required>
                <button type="submit">Continuar</button>
            </form>

            <div class="error" id="errorMsg">Por favor, ingresá un nombre válido.</div>
        </div>
    </div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const errorMsg = document.getElementById('errorMsg');

            if (nombre.length < 2) {
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';

            localStorage.setItem('nombreUsuario', nombre);

            // Redirección con el nombre como parámetro
            window.location.href = `../productos/index.html`;
        });
    </script>

    <footer class="footer">
        <p>Desarrollado por: Nicanor Gatti</p>
    </footer>

</body>
</html>
